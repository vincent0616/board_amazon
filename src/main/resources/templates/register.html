<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판-로그인</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:replace="header::header"></header>
    <div class="login_container reg_form">
        <div class="login_wrap">
            <p class="login_tit">회원가입</p>
            <div class="login_frm_wrap">
                <form action="/board/register" method="post">
                    <div class="frm_id">
                        아이디 <input type="text" name="memberId" placeholder="4~12자 이내로 입력해주세요" autofocus>
                    </div>
                    <div class="frm_pw">
                        비밀번호 <input type="password" name="memberPw" placeholder="최소 6자 이상, 영문,숫자 필수">
                    </div>
                    <div class="frm_nic">
                        닉네임 <input type="text" name="memberNic" placeholder="20자 이내로 입력하세요(영문,숫자 사용가능)">
                    </div>
                    
                    <input type="submit" value="회원가입" id="submit_btn">
                </form>
            </div>
            <div class="term_wrap">
                <a href="#">서비스 이용약관</a>
                <span>|</span>
                <a href="#">개인정보 처리방침</a>
            </div>
        </div>
    </div>
    <footer th:replace="footer::footer"></footer>
</body>
</html>
